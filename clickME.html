<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/clickME.css">
    <script src="./scripts/clickME.js"> </script>
</head>
<body>
    <div class="background-container">
        <header>
            <div class="container">
                <h1>&nbsp;&nbsp;&nbsp;<u>Temperature Converter</u> <br>☀️</h1>
            </div>
        </header>
        <div class="flex-box">
            <div class="form-container">
                <form onsubmit="convertTemperature(event)" class="input-container">
                    <div>
                        <label for="temperatureS">Enter Temperature Start:</label>
                        <input type="number" id="temperatureS" required>
                        <label for="temperatureE"><br>Enter Temperature End:</label>
                        <input type="number" id="temperatureE" required>
                        <!-- the for is calling the id to corrilate the id with the "select unit box" -->
                        <label for="unit"><br><br>Select Unit:</label>
                        <select id="unit" required>
                            <option value="celsius">Celsius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                        </select>
                </div>

                    <button type="submit">Convert</button>
                </form>
                <div id="solution" class="solution-container"></div>
            </div>
            <div>
                <div class="th-container">
                    <div class="th6">
        
                    </div>
                    <div class="th5">
        
                    </div>
                    <div class="th4">
        
                    </div>
                    <div class="th3">
        
                    </div>
                    <div class="th2">
        
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div id="avg" class="avg-container">
                <p>Temperature Range<br><br> </p> 
            </div>
        </section>
</body>
    <footer>    </footer> 

    </div>

</html>
