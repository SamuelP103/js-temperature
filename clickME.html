<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/clickME.css">
</head>
<body>
    <div class="background-container">
        <header>
            <div class="container">
                <h1><u>Todays Temperature</u> </h1>
                <img src="./smile.png" alt="smile">
            </div>
        </header>
        <div class="form-container">
            <form onsubmit="convertTemperature(event)">
                <label for="temperature">Enter Temperature:</label>
                <input type="number" id="temperature" required>

                <label for="unit">Select Unit:</label>
                <select id="unit" required>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>

                <button type="submit">Convert</button>
            </form>

            <div id="solution" class="solution-container"></div>
        </div>
        <script src="./scripts/clickME.js"> </script>
</body>
<footer>    </footer> 

    </div>

</body>
</html>
