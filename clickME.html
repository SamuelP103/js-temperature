<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/clickME.css">
    <script src="./scripts/clickME.js"> </script>
</head>
<body>
    <div class="background-container">
        <header>
            <div class="container">
                <h1>&nbsp;&nbsp;&nbsp;<u>Todays Temperature</u>☀️</h1>
            </div>
        </header>
        <div class="flex-box">
            <div class="form-container">
                <form onsubmit="convertTemperature(event)" class="input-container">
                    <div>
                        <label for="temperature">Enter Temperature:</label>
                        <input type="number" id="temperature" required>

                        <label for="unit">Select Unit:</label>
                        <select id="unit" required>
                            <option value="celsius">Celsius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                        </select>
                </div>

                    <button type="submit">Convert</button>
                </form>
                <div id="solution" class="solution-container"></div>
            </div>
            <div>
                <div class="th-container">
                    <div class="th6">
        
                    </div>
                    <div class="th5">
        
                    </div>
                    <div class="th4">
        
                    </div>
                    <div class="th3">
        
                    </div>
                    <div class="th2">
        
                    </div>
                </div>
            </div>
        </div>
        
</body>
    <footer>    </footer> 

    </div>
